<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/" class="h1">World Clock</a>
      </h1>
      <select class="single-city">
        <option value="city" selected>Select a City</option>
        <option value="current">My Current Location</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Europe/Athens">Athens</option>
        <option value="Atlantic/Azores">Azores</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Europe/Bangkok">Belgrade</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Europe/Copenhagen">Copenhagen</option>
        <option value="Europe/Helsinki">Helsinki</option>
        <option value="Asia/Jerusalem">Jerusalem</option>
        <option value="Europe/Luxembourg">Luxembourg</option>
        <option value="Asia/Macau">Macau</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Asia/Seoul">Seoul</option>
      </select>

      <div id="cities">
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a
        href="https://www.linkedin.com/in/m%C3%A9lanie-barbosa-267778257/"
        target="_blank"
        class="links"
        >MÃ©lanie Barbosa</a
      >
      and is open sourced on
      <a
        href="https://github.com/MAGBarbosa/world-clock"
        target="_blank"
        class="links"
        >GitHub</a
      >.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
